<!DOCTYPE html>
<html>
<head>
    <title>List of Customers</title>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
</head>
<body>
    <h1>List of Customers</h1>
    <ul>
        {% for customer in customers %}
            <li>Customer ID: {{ customer.customerid }}, Company Name: {{ customer.companyname }}, Contact Name: {{ customer.contactname }}</li>
        {% endfor %}
    </ul>
</body>
</html>
